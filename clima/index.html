<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClimaNow+ v2</title>
  <link rel="stylesheet" href="src/css/style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header id="hero" class="hero">
    <div id="weather-effect"></div>
    <svg id="orb" class="orb" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="20"/>
    </svg>
    <div class="hero-content">
      <h2 id="city">Cargando...</h2>
      <p id="country"></p>
      <div class="hero-temp-row">
        <img id="icon" width="84" height="84" />
        <div>
          <div id="temp" class="hero-temp">--°C</div>
          <div id="desc" class="hero-desc">---</div>
          <p id="advice" class="advice"></p>
        </div>
      </div>
      <div id="loader" class="loader">Detectando ubicación…</div>
    </div>
  </header>

  <main class="container">
    <section class="metrics-section">
      <h3>Detalles del clima</h3>
      <div class="metrics-grid">
        <div class="metric"><i data-lucide="wind"></i><span class="label">Viento</span><span id="wind" class="value">--</span></div>
        <div class="metric"><i data-lucide="droplets"></i><span class="label">Humedad</span><span id="humidity" class="value">--</span></div>
        <div class="metric"><i data-lucide="gauge"></i><span class="label">Presión</span><span id="pressure" class="value">--</span></div>
        <div class="metric"><i data-lucide="cloud"></i><span class="label">Nubosidad</span><span id="cloud" class="value">--</span></div>
        <div class="metric"><i data-lucide="sunrise"></i><span class="label">Amanecer</span><span id="sunrise" class="value">--</span></div>
        <div class="metric"><i data-lucide="sunset"></i><span class="label">Atardecer</span><span id="sunset" class="value">--</span></div>
        <div class="metric"><i data-lucide="sun"></i><span class="label">UV</span><span id="uv" class="value">--</span></div>
        <div class="metric"><i data-lucide="eye"></i><span class="label">Visibilidad</span><span id="vis" class="value">--</span></div>
      </div>
    </section>
  </main>



  <script src="src/js/app.js"></script>
</body>
</html>
